<!DOCTYPE html>
<html lang="esn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Pokemon</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Comparador de estadísticas de Pokemon</h1>
    </header>

    <main>
        <!-- FORM -->
        <section>
            <div class="form-container">
                <p>Ingresa los nombres de dos Pokemon para comparar sus estadísticas:</p>
                <form>
                    <input id="input-one" type="text" placeholder="Pokemon 1" required>
                    <input id="input-two" type="text" placeholder="Pokemon 2" required>
                    <button id="submit-button" class="button" type="submit">Comparar</button>
                </form>
            </div>
        </section>

        <!-- CHART -->
        <section>
            <div class="card-container">
                <div class="pokemon-card" id="pokemon-card1"></div>
                <div class="pokemon-card" id="pokemon-card2"></div>
            </div>
            <div class="chart-container">
                <canvas id="myChart" aria-label="Comparando estadísticas de dos Pokemon" role="img"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>Copyright © Andrea Olivos, 2023</p>
        </div>
    </footer>

    <!-- ChartJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- myChart script -->
    <script src="assets/js/app.js" type="module"></script>

</body>
</html>
